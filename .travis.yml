language: generic
sudo: required
services:
- docker
install: scripts/travis-setup.sh
cache:
  timeout: 1000
  directories:
  - "/opt/anaconda3/pkgs"
jobs:
  include:
  - stage: Linux
    if: "(type = push) AND ((branch IN (master, bulk)) OR (fork = true))"
    os: linux
    script: travis_wait 60 scripts/travis-run.sh
  - stage: Linux
    if: type = pull_request
    os: linux
    script: travis_wait 60 scripts/travis-run.sh
env:
  global:
  - RECIPES: recipes
  - ANACONDA_USER: nyuad-cgsb
  - GITHUB_USER: nyuad-cgsb
  - GITHUB_REPO: nyuad-hpc-module-configs
  - MINICONDA_VER: '4.3.21'
  - CONTAINER_NAMESPACE: 'nyuad_cgsb'
  - CONDA_PKGS_DIRS: '/opt/anaconda3/pkgs'
  - CONDA_BLD_PATH: '/opt/anaconda3/conda-bld'
  - CONDA_R: '3.4.1'
  - CONDA_PERL: '5.22.0'
  - CONDA_HTSLIB: "1.6"
  - CONDA_BOOST: "1.64"
  - CONDA_NPY: "112"
  - CONDA_NCURSES: "5.9"
  - CONDA_GSL: "1.16"
  - CONDA_GMP: "5.1"
  - CONDA_HDF5: "1.8.17"
  - CONDA_ZLIB: "1.2.8"
  - CONDA_BZIP2: "1.0"
  - CONDA_XZ: "5.2"
  - secure: 
  - secure: 
  - secure: 
  - secure: 
